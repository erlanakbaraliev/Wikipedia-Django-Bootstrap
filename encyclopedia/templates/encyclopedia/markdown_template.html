{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        <button type="submit"  name = "edit" value="{{title}}" id ="edit">Edit</button>
    </form>
    {{ content|safe }}
{% endblock %}
